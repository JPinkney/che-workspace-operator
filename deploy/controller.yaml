---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: che-workspace-controller
  namespace: che-workspace-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: che-workspace-controller
  template:
    metadata:
      labels:
        app: che-workspace-controller
    spec:
      serviceAccountName: che-workspace-controller
      containers:
        - name: che-workspace-controller
          image: jpinkney/che-workspace-controller:7.2.0
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "che-workspace-operator"
          ports:
            - name: webhook-server
              containerPort: 8443
          volumeMounts:
          - name: workspace-controller-secure-service
            mountPath: /tmp/k8s-webhook-server/serving-certs
            readOnly: true
      volumes:
        - name: workspace-controller-secure-service
          projected:
            sources:
              - configMap:
                  name: che-workspace-controller-secure-service
              - secret:
                  name: workspace-controller          
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: che-workspace-controller
  name: workspace-controller
  namespace: che-workspace-controller
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: workspace-controller
spec:
  ports:
    - targetPort: webhook-server
      protocol: TCP
      port: 443
  selector:
    app: che-workspace-controller
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: che-workspace-controller-secure-service
  namespace: che-workspace-controller
  annotations:
    service.beta.openshift.io/inject-cabundle: "true"
